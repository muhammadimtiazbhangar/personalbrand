<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Imtiaz Workshop</title>
    <style>
        /* Reset & base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #f5f5f5);
            color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 20px;
            color: #111;
        }

        p {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 40px;
        }

        footer {
            font-size: 0.95rem;
            color: #888;
            letter-spacing: 0.5px;
        }

        /* Subtle luxury accent */
        .highlight {
            color: #bfa06b; /* premium gold tone */
            font-weight: 600;
        }

        /* Optional fade-in animation */
        body {
            opacity: 0;
            animation: fadeIn 1.2s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

    </style>
</head>
<body>
    <h1>The <span class="highlight">Muhammad Imtiaz</span> IACS Cybersecurity Hands-On Workshop</h1>
    <p>Will be released here soon. Stay tuned.</p>
    <footer>© 2025 Muhammad Imtiaz · All rights reserved</footer>
</body>
</html>
